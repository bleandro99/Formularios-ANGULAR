<h4>Formularios <small> Templete </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(form)" #form="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel" [ngModel]=usuario.nombre minlength="5" required>
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese minimo 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [class.is-invalid]="apellido.invalid && apellido.touched" #apellido="ngModel" [ngModel]=usuario.apellido minlength="5" required>
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Ingrese minimo 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo" [class.is-invalid]="correo.invalid && correo.touched" #correo="ngModel" [ngModel]=usuario.correo pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Ingrese un correo valido</small>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
